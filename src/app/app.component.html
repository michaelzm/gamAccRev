<mat-toolbar color="primary" style="position: fixed;">
  <button mat-button [matMenuTriggerFor]="menu">Zugriffsrechtverwaltung</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/accessreview">
      Berechtigungsprüfung
    </button>
    <button mat-menu-item routerLink="/table">Tabellenübersicht</button>
  </mat-menu>
  <button
    mat-button
    [matBadge]="badge"
    (click)="resetBadge()"
    matBadgePosition="after"
    matBadgeHidden="{{ isHidden }}"
    matBadgeColor="accent"
    routerLink="/dashboard"
  >
    Profil
  </button>
  <button
    mat-button
    [matBadge]="badge2"
    (click)="resetBadge2()"

    matBadgeHidden="{{ isHidden2 }}"
    matBadgeColor="accent"
    routerLink="/ranking"
  >

  </button>
