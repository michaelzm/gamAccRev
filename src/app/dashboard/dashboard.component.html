<div class="profile">
  <mat-list>
    <mat-list-item> {{ dashboardUserName }} </mat-list-item>

    <mat-list-item> Level {{ dashboardUserLevel }} </mat-list-item>
  </mat-list>
</div>

<div class="daily">
  <h2>Aufgaben</h2>
  <mat-list>
    <mat-list-item>Überprüfe 10 Berechtigungen</mat-list-item>
    <mat-list-item>{{ dashboardCounter }} / 10 erreicht</mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
</div>
<div class="scoreboard">
  <h2>Erfolge</h2>
  <mat-list *ngFor="let achievement of achievementList">
    <mat-list-item>{{ achievement }}</mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
</div>
<div class="rankings">
  <h2>Rangliste</h2>
  <mat-list>
    <mat-list-item>{{ dashboardUserName }}: {{ dashboardScore }}</mat-list-item>
  </mat-list>
</div>
