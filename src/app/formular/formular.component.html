<mat-list>
  <mat-list-item> Geschlecht </mat-list-item>
  <mat-list-item> Einfluss von Faktor X </mat-list-item>
  <mat-list-item>
    <mat-slider
      (input)="onInputChange($event, 1)"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      min="1"
      max="10"
    ></mat-slider>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> Einfluss von Faktor Y </mat-list-item>
  <mat-list-item>
    <mat-slider
      (input)="onInputChange($event, 2)"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      min="1"
      max="10"
    ></mat-slider>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> Einfluss von Faktor Z </mat-list-item>
  <mat-list-item>
    <mat-slider
      (input)="onInputChange($event, 3)"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      min="1"
      max="10"
    ></mat-slider>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> Einfluss von Faktor 1 </mat-list-item>
  <mat-list-item>
    <mat-slider
      (input)="onInputChange($event, 4)"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      min="1"
      max="10"
    ></mat-slider>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="onSubmitEvaluation()">
      Abschicken
    </button>
  </mat-list-item>
</mat-list>
