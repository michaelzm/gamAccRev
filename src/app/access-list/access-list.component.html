<mat-selection-list #rights>
  <mat-list-option
    *ngFor="let right of typesOfRights"
    [value]="right"
    [selected]="checkIfSelected(right)"
  >
    {{ right }}
  </mat-list-option>
  <p>
    <button
      mat-stroked-button
      color="primary"
      (click)="changeAccessRights(rights.selectedOptions.selected)"
    >
      Überprüfung für diesen Angestellten abschliessen
    </button>
  </p>
</mat-selection-list>
