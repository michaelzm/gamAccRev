<mat-list>
  <mat-list-item *ngFor="let competitor of sortedRankings()">
    <h3 matLine>Level: {{ competitor.userLevel }}</h3>
    <p matLine>
      <span> Counter: {{ competitor.userCounter }} </span>
      <span class="demo-2"> Lastname: {{ competitor.user_lastName }} </span>
    </p>
  </mat-list-item>
</mat-list>
