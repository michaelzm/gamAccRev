<div class="bigContainer">
  <h3>Levelfortschritt</h3>
  <mat-progress-bar
    mode="determinate"
    value="{{ progressBarCounter * 10 }}"
  ></mat-progress-bar>
</div>
<div class="gotolast">
  <button mat-button (click)="scrollToLast()">
    Gehe zum zuletzt bearbeiteten
  </button>
</div>
<div class="reviewlist">
  <cdk-virtual-scroll-viewport itemSize="380">
    <mat-list
      *cdkVirtualFor="let employee of employeeList; templateCacheSize: 0"
    >
      <app-employee-detail [employeeToDisplay]="employee">
      </app-employee-detail>

      <app-access-list [employeeToAlterRights]="employee"></app-access-list>

      <mat-divider></mat-divider>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
<p></p>
<button
  mat-raised-button
  color="primary"
  class="goToForm"
  routerLink="/formular"
  style="float: right;"
>
  Weiter zur Evaluation
</button>
