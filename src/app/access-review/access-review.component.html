<div class="bigContainer">
  <h2>Berechtigungs端berpr端fung</h2>
  <h3>aktive Aufgabe</h3>
  <mat-progress-bar
    mode="determinate"
    value="{{ progressBarCounter * 10 }}"
  ></mat-progress-bar>
</div>
<cdk-virtual-scroll-viewport itemSize="50">
  <mat-list *cdkVirtualFor="let employee of employeeList">
    <app-employee-detail [employeeToDisplay]="employee"> </app-employee-detail>

  </mat-list>
</cdk-virtual-scroll-viewport>
<p></p>
<button mat-raised-button color="primary" routerLink="/formular">
  Weiter zur Evaluation
</button>
