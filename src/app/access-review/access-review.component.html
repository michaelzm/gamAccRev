<div class="bigContainer">
  <h3>aktive Aufgabe</h3>
  <mat-progress-bar
    mode="determinate"
    value="{{ progressBarCounter * 10 }}"
  ></mat-progress-bar>
</div>
<div class="reviewlist">
  <cdk-virtual-scroll-viewport
    itemSize="50"
    minBufferPx="1600"
    maxBufferPx="3200"
  >
    <mat-list *cdkVirtualFor="let employee of employeeList">
      <app-employee-detail [employeeToDisplay]="employee">
      </app-employee-detail>

      <app-access-list [employeeToAlterRights]="employee"></app-access-list>

      <mat-divider></mat-divider>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
<p></p>
<button
  mat-raised-button
  color="primary"
  class="goToForm"
  routerLink="/formular"
  style="float: right;"
>
  Weiter zur Evaluation
</button>
