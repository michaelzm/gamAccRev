<h2> Liste der Angestellten</h2>
<ul class="employees">
  <li *ngFor="let employee of employeeList">
    <span class="badge">
       {{employee.firstName}} {{employee.lastName}}
       </span>
       <p>
       {{employee.position}}
       <p>
         <button class="denie" (click)="denieRight()" value="Erlauben">Verweigern</button>
         <button class="permit" (click)="permitRight()" value="Erlauben">Erlauben</button>
  </li>
</ul>

<app-employee-detail></app-employee-detail>
