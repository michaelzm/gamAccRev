<h2>Liste der Angestellten</h2>
<div class="top">
  <mat-progress-bar
    mode="determinate"
    value="{{ progressBarCounter }}"
  ></mat-progress-bar>
</div>

<mat-list class="employees">
  <mat-list role="list" *ngFor="let employee of employeeList">
    <span class="badge">
      <div class="colored">
        <app-employee-detail
          [employeeToDisplay]="employee"
        ></app-employee-detail>
      </div>
    </span>
    <app-access-list [employeeToAlterRights]="employee"> </app-access-list>

    <mat-divider></mat-divider>
  </mat-list>
</mat-list>
<button mat-raised-button color="primary" routerLink="/formular">
  Weiter zur Evaluation
</button>
