<h2>Liste der Angestellten</h2>
<div class="top">
  <mat-progress-bar
    mode="determinate"
    value="{{progressBarCounter}}"
  ></mat-progress-bar>
</div>

<mat-list class="employees">
  <mat-list role="list" *ngFor="let employee of employeeList">
    <span class="badge">
      <div class="colored">
        <p>{{ employee.firstName }} {{ employee.lastName }}</p>

        <p>Position: {{ employee.position }}</p>

        <p>Berechtigung: {{ employee.accessRight }}</p>
      </div>
    </span>

    <p>
      <button mat-button color="warn" (click)="denieRight()">Verweigern</button>
      <button mat-button color="primary" (click)="permitRight()">
        Erlauben
      </button>
    </p>
    <mat-divider></mat-divider>
  </mat-list>
</mat-list>
<button mat-button color="primary" routerLink="/formular">
  Weiter zur Evaluation
</button>
